<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia App</title>

    <link rel="stylesheet" href="styles/start-screen.css" />
    <link rel="stylesheet" href="styles/error-screen.css" />
    <link rel="stylesheet" href="styles/score-screen.css" />
    <link rel="stylesheet" href="styles/question-screen.css" />
    <style>
      .selection {
        font-weight: bold;
        border: 2px solid rgba(2, 133, 2, 0.911);
        background-color: rgba(2, 133, 2, 0.911);
      }
      button,
      select {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <h1 class="trivia">Trivia App</h1>
    <div class="container">
      <div class="start-screen">
        <h1 class="Welcome">Welcome To The Quiz</h1>
        <label for="trivia-Category">Select Category: </label>
        <select name="trivia_category" class="form-control">
          <option value="any">Any Category</option>
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="13">Entertainment: Musicals &amp; Theatres</option>
          <option value="14">Entertainment: Television</option>
          <option value="15">Entertainment: Video Games</option>
          <option value="16">Entertainment: Board Games</option>
          <option value="17">Science &amp; Nature</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Entertainment: Comics</option>
          <option value="30">Science: Gadgets</option>
          <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
          <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>

        <br />
        <label for="trivia-Difficulty">Select Difficulty: </label>
        <select name="trivia_difficulty" class="difficulty">
          <option value="any">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <br />
        <label for="trivia_type">Select Type: </label>
        <select name="trivia_type" class="type-selection">
          &gt;
          <option value="any">Any Type</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True / False</option>
        </select>

        <br />

        <label for="trivia_encode">Select Number Of Questions </label>
        <select name="trivia_encode" class="question-number">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>

        <br />
        <button class="startBtn">Start Quiz</button>
      </div>
      <div class="question-section">
        <h2>Question <span class="js-question-number"></span></h2>
        <div class="timer-container">
          <div class="timer-bar"></div>
        </div>

        <h3 class="question"></h3>

        <button class="first js-option1 answer"></button>

        <button class="second js-option2 answer"></button>

        <button class="third js-option3 answer"></button>

        <button class="fourth js-option4 answer"></button>

        <button class="nextBtn" onclick="nextQuestion()">Next</button>
      </div>

      <div class="score-section">
        <h1 class="scoreText"></h1>
        <button class="playAgain">Play Again</button>
      </div>
      <div class="error-screen">
        <h1 class="error-message">
          No questions found. Try adjusting your settings.
        </h1>
        <button class="try-again">Try Again</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
